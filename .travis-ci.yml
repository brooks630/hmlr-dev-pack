language: node_js
node_js:
  - "8"
script:
  - echo "skipping tests"
before_deploy:
 - npm install -g vsce
 - vsce package
 - find . -name "hmlr-dev-pack*.vsix" -exec mv '{}' hmlr-dev-pack.vsix
cache: 
  directories:
    - "node_modules"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
